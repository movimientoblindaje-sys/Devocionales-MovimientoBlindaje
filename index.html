<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movimiento Blindaje ✝️</title>
<style>
body{background:#000;color:#fff;margin:0;padding:20px;font-family:Arial;text-align:center}
.logo{max-width:260px;margin:30px auto;display:block}
h1{color:#ffc61a;font-size:3em;margin:10px;font-weight:bold}
p{font-size:1.4em;margin:20px}
.btn{background:#ffc61a;color:#000;padding:20px 40px;margin:15px;border-radius:50px;font-size:1.5em;text-decoration:none;display:inline-block;font-weight:bold}
.btn:hover{background:#e5b200}
audio{width:100%;max-width:650px;margin:40px auto;display:block;height:50px}
</style>
</head>
<body>
<img src="https://i.ibb.co/HD7gJ7k/escudo-blindaje.png" alt="Escudo Blindaje" class="logo">

<h1>MOVIMIENTO<br>BLINDAJE</h1>
<p>Devocionales diarios ✝️ Desayuno · Almuerzo · Cena</p>

<a href="#desayuno" class="btn">Desayuno de Oración</a>
<a href="#almuerzo" class="btn">Almuerzo con Dios</a>
<a href="#cena" class="btn">Cena con Jesús</a>

<div id="desayuno">
  <h2>Desayuno de Hoy</h2>
  <audio controls controlsList="nodownload">
    <source src="https://archive.org/download/libro-de-apocalipsis-4-1-al-11/2025-11-21-desayuno.mp3" type="audio/mpeg">
  </audio>
</div>

<div id="almuerzo">
  <h2>Almuerzo de Hoy</h2>
  <audio controls controlsList="nodownload">
    <source src="https://archive.org/download/libro-de-apocalipsis-4-1-al-11/2025-11-21-almuerzo.mp3" type="audio/mpeg">
  </audio>
</div>

<div id="cena">
  <h2>Cena de Hoy</h2>
  <audio controls controlsList="nodownload">
    <source src="https://archive.org/download/libro-de-apocalipsis-4-1-al-11/2025-11-21-cena.mp3" type="audio/mpeg">
  </audio>
</div>

<p style="margin-top:60px;color:#888">Fortalece tu fe todos los días • Comparte la Palabra ✝️</p>

</html>
